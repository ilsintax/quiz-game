<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI와 세상의 변화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f9ff;
        }
        .title-font {
            font-family: 'Jua', sans-serif;
        }
        .card-transition {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 아이콘 컴포넌트를 직접 정의하여 외부 의존성 오류 방지
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const BookOpen = (props) => (
            <IconBase {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </IconBase>
        );

        const TrendingUp = (props) => (
            <IconBase {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </IconBase>
        );

        const TrendingDown = (props) => (
            <IconBase {...props}>
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6" />
                <polyline points="17 18 23 18 23 12" />
            </IconBase>
        );

        const Brain = (props) => (
            <IconBase {...props}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
            </IconBase>
        );

        const Globe = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="2" y1="12" x2="22" y2="12" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </IconBase>
        );

        const Lightbulb = (props) => (
            <IconBase {...props}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.3-2.7-6-6-6S6 4.7 6 8c0 1.4.5 2.8 1.5 3.8.8.8 1.3 1.5 1.5 2.5" />
                <path d="M9 18h6" />
                <path d="M10 22h4" />
            </IconBase>
        );

        const ArrowRight = (props) => (
            <IconBase {...props}>
                <line x1="5" y1="12" x2="19" y2="12" />
                <polyline points="12 5 19 12 12 19" />
            </IconBase>
        );

        const CheckCircle = (props) => (
            <IconBase {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </IconBase>
        );

        const XCircle = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
            </IconBase>
        );

        const App = () => {
            const [step, setStep] = useState(0);
            const [quizAnswer, setQuizAnswer] = useState(null);

            const content = [
                {
                    title: "1. 옛날 옛적 '산업혁명' 때는?",
                    icon: <TrendingUp className="w-12 h-12 text-red-500" />,
                    text: "18세기에 기계(증기기관)가 발명되었을 때, 기계를 가진 나라(영국, 유럽)는 아주 부자가 되었고, 없는 나라는 가난해졌어. 격차가 엄청 커졌지!",
                    visual: (
                        <div className="flex items-center justify-center gap-4 mt-4 bg-white p-4 rounded-xl border-2 border-red-200">
                            <div className="text-center">
                                <span className="text-4xl">🏭</span>
                                <p className="font-bold text-red-600">부자 나라</p>
                                <p className="text-xs">기계로 슝슝!</p>
                            </div>
                            <div className="h-1 bg-gray-300 w-20 relative">
                                <div className="absolute -top-3 left-1/2 transform -translate-x-1/2 text-xs font-bold text-gray-500">격차가 커짐!</div>
                            </div>
                            <div className="text-center">
                                <span className="text-4xl">🌾</span>
                                <p className="font-bold text-gray-500">가난한 나라</p>
                                <p className="text-xs">손으로 영차영차</p>
                            </div>
                        </div>
                    )
                },
                {
                    title: "2. 그 후에는 좀 비슷해졌어!",
                    icon: <TrendingDown className="w-12 h-12 text-green-500" />,
                    text: "20세기 후반에는 약과 기술, 무역이 발달하면서 가난한 나라도 물건을 팔고 건강해졌어. 그래서 나라 사이의 차이가 조금 줄어들었단다.",
                    visual: (
                        <div className="flex items-center justify-center gap-4 mt-4 bg-white p-4 rounded-xl border-2 border-green-200">
                            <div className="text-center">
                                <span className="text-4xl">💊</span>
                                <p className="font-bold text-green-600">기술 공유</p>
                            </div>
                            <div className="text-2xl text-blue-400">🤝</div>
                            <div className="text-center">
                                <span className="text-4xl">🚢</span>
                                <p className="font-bold text-green-600">무역 활발</p>
                            </div>
                        </div>
                    )
                },
                {
                    title: "3. 그런데 AI가 다시 격차를 벌린대!",
                    icon: <Brain className="w-12 h-12 text-purple-600" />,
                    text: "문제는 지금이야! AI(인공지능)를 만들려면 '슈퍼 컴퓨터', '많은 데이터', '똑똑한 과학자'가 필요한데, 이건 부자 나라만 많이 가지고 있거든.",
                    visual: (
                        <div className="bg-purple-50 p-4 rounded-xl mt-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-2 rounded shadow text-center">
                                    <span className="text-3xl">🤖</span>
                                    <p className="font-bold text-purple-700">AI 부자 나라</p>
                                    <p className="text-xs">일도 척척! 돈도 펑펑!</p>
                                </div>
                                <div className="bg-gray-200 p-2 rounded shadow text-center opacity-70">
                                    <span className="text-3xl">🚫</span>
                                    <p className="font-bold text-gray-600">AI 없는 나라</p>
                                    <p className="text-xs">준비물이 너무 비싸..</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    title: "4. 특히 아시아는 차이가 심해",
                    icon: <Globe className="w-12 h-12 text-blue-500" />,
                    text: "우리가 사는 아시아 지역은 AI를 엄청 잘 쓰는 나라(중국, 한국 등)도 있지만, 인터넷조차 안 되는 곳도 많아. 4명 중 1명은 인터넷을 못 쓴대!",
                    visual: (
                        <div className="flex flex-col gap-2 mt-4">
                            <div className="bg-blue-100 p-3 rounded-lg flex items-center justify-between">
                                <span>🇨🇳 중국: 전 세계 AI 기술 70% 보유</span>
                                <span className="text-2xl">🏆</span>
                            </div>
                            <div className="bg-gray-100 p-3 rounded-lg flex items-center justify-between text-gray-500">
                                <span>🌏 일부 지역: 인터넷 없음</span>
                                <span className="text-2xl">🔌</span>
                            </div>
                        </div>
                    )
                }
            ];

            const handleNext = () => {
                if (step < content.length) {
                    setStep(step + 1);
                }
            };

            const handleQuiz = (answer) => {
                setQuizAnswer(answer);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-sky-50 p-4 flex flex-col items-center">
                    <header className="w-full bg-white rounded-2xl shadow-lg p-4 mb-6 text-center border-b-4 border-sky-300">
                        <div className="flex justify-center mb-2">
                            <BookOpen className="text-sky-500 w-10 h-10" />
                        </div>
                        <h1 className="title-font text-2xl text-slate-800">친절한 선생님의<br/><span className="text-sky-600">뉴스 쏙쏙!</span></h1>
                    </header>

                    {step < content.length ? (
                        <div className="w-full bg-white rounded-2xl shadow-xl p-6 card-transition border-2 border-sky-100">
                            <div className="flex justify-between items-center mb-4">
                                <span className="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-sm font-bold">Step {step + 1}</span>
                                {content[step].icon}
                            </div>
                            <h2 className="title-font text-xl mb-4 text-slate-800">{content[step].title}</h2>
                            <p className="text-slate-600 leading-relaxed mb-4 text-lg break-keep">
                                {content[step].text}
                            </p>
                            
                            {content[step].visual}

                            <button 
                                onClick={handleNext}
                                className="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2 transition-colors shadow-md"
                            >
                                {step === content.length - 1 ? "퀴즈 풀러 가기!" : "다음 이야기"} <ArrowRight size={20} />
                            </button>
                        </div>
                    ) : (
                        <div className="w-full bg-white rounded-2xl shadow-xl p-6 border-2 border-yellow-200">
                            <div className="text-center mb-6">
                                <Lightbulb className="w-12 h-12 text-yellow-500 mx-auto mb-2" />
                                <h2 className="title-font text-2xl text-slate-800">잠깐 퀴즈!</h2>
                                <p className="text-slate-600">이 기사는 미래에 <span className="font-bold text-purple-600">AI</span> 때문에 나라 사이의 힘 차이가 어떻게 된다고 했나요?</p>
                            </div>

                            <div className="flex flex-col gap-3">
                                <button 
                                    onClick={() => handleQuiz('smaller')}
                                    className={`p-4 rounded-xl border-2 text-lg font-bold transition-all ${quizAnswer === 'smaller' ? 'bg-red-100 border-red-400' : 'bg-white border-gray-200 hover:bg-gray-50'}`}
                                >
                                    ① 차이가 줄어들 거야 (평등해져)
                                </button>
                                <button 
                                    onClick={() => handleQuiz('bigger')}
                                    className={`p-4 rounded-xl border-2 text-lg font-bold transition-all ${quizAnswer === 'bigger' ? 'bg-green-100 border-green-400' : 'bg-white border-gray-200 hover:bg-gray-50'}`}
                                >
                                    ② 차이가 더 커질 거야 (불평등해져)
                                </button>
                            </div>

                            {quizAnswer && (
                                <div className={`mt-6 p-4 rounded-xl ${quizAnswer === 'bigger' ? 'bg-green-100' : 'bg-red-100'}`}>
                                    {quizAnswer === 'bigger' ? (
                                        <div className="text-center">
                                            <CheckCircle className="w-10 h-10 text-green-600 mx-auto mb-2" />
                                            <p className="font-bold text-green-800 text-lg">정답이야! 참 잘했어! 👏</p>
                                            <p className="text-green-700 mt-1">AI 기술을 가진 나라만 더 빨리 발전해서 차이가 벌어질까 봐 걱정하고 있어.</p>
                                        </div>
                                    ) : (
                                        <div className="text-center">
                                            <XCircle className="w-10 h-10 text-red-500 mx-auto mb-2" />
                                            <p className="font-bold text-red-800">다시 한번 생각해볼까? 🤔</p>
                                            <p className="text-red-700 mt-1">AI를 만들려면 돈과 기술이 아주 많이 필요하대. 그럼 부자 나라만 유리하겠지?</p>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {quizAnswer === 'bigger' && (
                                <div className="mt-6 text-center">
                                    <p className="text-slate-600 mb-2">오늘 공부 끝! 정말 멋져!</p>
                                    <button onClick={() => setStep(0)} className="text-sm text-gray-400 underline">처음부터 다시 보기</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
